<div class="card" style="width: 17rem">
    <img [src]="bookCover" alt="..." class="card-img-top" height="200">
    <div class="card-body">
        <h5 class="card-title fs-6 text-nowrap fw-semibold mb-1">
            <i class="fa-solid fa-book"></i>&nbsp;{{ book.title }}
        </h5>

        <h5 class="card-subtitle fs-6 text-secondary mb-1">
            <i class="fa-solid fa-check-to-slot"></i>&nbsp;{{ book.authorName }}
        </h5>

        <h6 class="card-subtitle fs-6 text-secondary mb-1">
            <i class="fa-solid fa-barcode"></i>&nbsp;{{ book.isbn }}
        </h6>

        <h6 class="card-subtitle fs-6 text-secondary">
            <i class="fa-solid fa-user"></i>&nbsp;{{ book.owner }}
        </h6>

        <hr>
        <p class="card-text">{{ book.synopsis }}</p>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center gap-2">
        <div class="d-flex gap-2">5 stars</div>

        <div class="d-flex gap-2" *ngIf="!manage">
            <i (click)="onShowDetails()" class="fas fa-circle-info text-secondary"></i>
            <i (click)="onBorrow()" class="fas fa-check-circle text-primary"></i>
            <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
        </div>

        <div class="d-flex gap-2" *ngIf="manage">
            <i (click)="onEdit()" class="fas fa-edit text-success"></i>
            <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
            <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
        </div>
    </div>
</div>
