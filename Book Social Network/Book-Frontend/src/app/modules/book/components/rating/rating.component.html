<div class="rating">
    <ng-container *ngFor="let i of [].constructor(fullStar)">
        <i class="fas fa-star rating-color"></i>
    </ng-container>
    <ng-container *ngIf="hasHalfStar">
        <i class="fas fa-star-half-alt rating-color"></i>
    </ng-container>
    <ng-container *ngFor="let i of [].constructor(emptyStars)">
        <i *ngIf="!hasHalfStar || !fullStar" class="fas fa-star text-secondary"></i>
    </ng-container>
</div>
