<div class="p-2">
    <h3>Manage Your Books</h3>
    <div class="d-flex gap-2">
        <div class="col-3">
            <img [src]="selectedPicture || 'https://picsum.photos/1920/1080?random' + Math.random()" alt="..."
                 class="rounded-1" height="100%" width="100%">
            <div class="mt-2">
                <input (change)="onFileSelected($event)" accept="image/*" class="form-control" id="formFile" type="file">
            </div>
        </div>

        <div class="col-6 d-flex justify-content-center" style="margin-left: 7rem">
            <form class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="title">Title:</label>
                    <input [(ngModel)]="bookRequest.title" name="title" class="form-control" id="title"
                           placeholder="book title" style="width: 25rem" type="text">
                    <div class="text-danger small" *ngIf="validationErrMsg.NotBlank">{{ validationErrMsg.NotBlank }}</div>
                </div>

                <div class="col-12">
                    <label class="form-label" for="author">Author Name:</label>
                    <input [(ngModel)]="bookRequest.authorName" name="authorName" class="form-control" id="author"
                           placeholder="author name" style="width: 25rem" type="text">
                    <div class="text-danger small" *ngIf="validationErrMsg.NotBlank">{{ validationErrMsg.NotBlank }}</div>
                </div>

                <div class="col-12">
                    <label class="form-label" for="isbn">ISBN:</label>
                    <input [(ngModel)]="bookRequest.isbn" name="isbn" class="form-control" id="isbn"
                           placeholder="isbn" style="width: 25rem" type="text">
                    <div class="text-danger small" *ngIf="validationErrMsg.NotBlank">{{ validationErrMsg.NotBlank }}</div>
                </div>

                <div class="col-12">
                    <label class="form-label" for="synopsis">Synopsis:</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" class="form-control" id="synopsis"
                              placeholder="book synopsis" rows="4" style="width: 25rem"></textarea>
                    <div class="text-danger small" *ngIf="validationErrMsg.NotBlank">{{ validationErrMsg.NotBlank }}</div>
                </div>

                <div class="col-12">
                    <label class="form-check-label">Shareable:&nbsp;</label>
                    <input [(ngModel)]="bookRequest.shareable" name="shareable" class="form-check-input" type="checkbox"
                           style="height: 19px; width: 19px; border-color: rgba(172,172,172,0.76)">
                </div>
                <div class="d-flex justify-content-start gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-outline-success pt-1 pb-1">Save Book</button>
                    <a routerLink="/books/my-books" class="btn btn-outline-danger pt-1 pb-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
