<div class="container-fluid card login-container" xmlns="http://www.w3.org/1999/html">
    <h3 class="text-center">Create an Account</h3>
    <hr>

    <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="regRequest.firstname" type="text" class="form-control"
               id="firstname" placeholder="John">

        <div class="text-danger small" *ngIf="validErrorMsg.NotBlank">{{ validErrorMsg.NotBlank }}</div>
    </div>

    <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input [(ngModel)]="regRequest.lastname" type="text" class="form-control"
               id="lastname" placeholder="Doe">
        <div class="text-danger small" *ngIf="validErrorMsg.NotBlank">{{ validErrorMsg.NotBlank }}</div>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input [(ngModel)]="regRequest.dateOfBirth" type="date" class="form-control"
               id="dob" placeholder="01/10/2000">
        <div *ngIf="errorMsg.length" class="ms-1 small">
            <div class="text-danger" *ngFor="let err of errorMsg">{{ err }}</div>
        </div>
    </div>

    <div class="mb-3">
        <label for="login" class="form-label">Email Address</label>
        <input [(ngModel)]="regRequest.userEmail" type="email" class="form-control"
               id="login" placeholder="name@example.com">

        <div class="text-danger small" *ngIf="validErrorMsg.NotEmpty">{{ validErrorMsg.NotEmpty }}</div>
        <div class="text-danger small" *ngIf="validErrorMsg.Email">{{ validErrorMsg.Email }}</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="regRequest.password" type="text" class="form-control"
               id="password" placeholder="password longer than 8">
        <div class="text-danger small" *ngIf="validErrorMsg.Size">{{ validErrorMsg.Size }}</div>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary fw-semibold">
            Create
        </button>

        <div>
            Already have an account?
            <button (click)="login()" type="button" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
