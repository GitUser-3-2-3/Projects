<div *ngIf="challenges.length > 0" class="card" style="width: 31rem;">
   <h3 class="card-header">All Challenges</h3>
   <div *ngFor="let challenge of challenges" class="card-body">
      <div class="mb-0">
         <p class="fs-5 mb-0">{{ challenge.description }}</p>
         <p class="blockquote-footer fs-6">{{ challenge.month }}</p>
      </div>
      <div class="d-flex justify-content-between">
         <button class="btn btn-primary float-right pt-0 pb-0"
                 (click)="updateChallenge(challenge)"
         >Update
         </button>
         <button class="btn btn-danger float-right pt-0 pb-0"
                 (click)="deleteChallenge(challenge)"
         >Delete
         </button>
      </div>
   </div>
</div>

<div *ngIf="selectedChallenge" class="card" style="width: 31rem;">
   <h3 class="card-header">Update Challenge</h3>
   <div class="card-body">
      <form (ngSubmit)="submitUpdate()">
         <div class="form-group">
            <label for="month">Month</label>
            <input type="text" id="month" [(ngModel)]="selectedChallenge.month" name="month"
                   class="form-control mb-3">
         </div>
         <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" [(ngModel)]="selectedChallenge.description" name="description"
                      class="form-control mb-3"></textarea>
         </div>
         <button type="submit" class="btn btn-primary pt-0 pb-0">Update</button>
      </form>
   </div>
</div>
