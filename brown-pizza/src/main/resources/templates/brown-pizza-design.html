<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Design Your Pizza</title>
        <link rel="stylesheet" href="/css/design.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.6/htmx.min.js"></script>
    </head>
    <body>
        <h1>Design Your Pizza</h1>
        <form th:object="${pizza}" method="POST" th:action="@{/design}">
            <div th:each="type : ${types}">
                <h3 th:text="${type.name()}">INGREDIENT TYPE</h3>
                <div th:each="ingredient : ${ingredients}">
                    <div th:if="${ingredient.type == type}">
                        <label>
                            <input th:field="*{ingredients}" type="checkbox"
                                   th:value="${ingredient.id}"/>
                        </label>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
            </div>
            <button type="submit">Submit Your Pizza</button>
        </form>
    </body>
</html>
