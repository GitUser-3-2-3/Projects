<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pizza Summary</title>
    </head>
    <body>
        <h1>Pizza Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Crust Type</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${pizza.name}">Name</td>
                    <td th:text="${pizza.size}">Size</td>
                    <td th:text="${pizza.crustType}">Crust Type</td>
                    <td>
                        <ul>
                            <li th:each="ingredient : ${pizza.ingredients}"
                                th:text="${ingredient.name}">Ingredient
                            </li>
                        </ul>
                    </td>
                    <td th:text="${pizza.finalPrice}">Price</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
